<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>	
    
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery.mask.min.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
	
	<script>
		$(document).ready(function(){
		$("#cpf").mask("999.999.999-99");
		
			$('#Cadastrar').click(function(){    
			var fullname = $('#fullname').val().trim();
			var cpf = $('#cpf').val().trim();
			var username = $('#username').val().trim();
			var password = $('#password').val().trim();
			var password2 = $('#password2').val().trim();
			var email = $('#email').val().trim();
			
			
			$.post("/add/user", JSON.stringify({'fullname': fullname, 'cpf': cpf,'username': username, 'password': password, 'password2': password2, 'email': email}), function(data){
					
						if(data[0].status == 0){
							alert(data[0].mensagem);
							$('#password').val('');
							$('#password2').val('');
							
						} else {
							alert(data[0].mensagem);
							alert('Confira seu email para confirmar seu cadastro'); //n√£o implementado

							window.location.href = '/index.html';
						}
					}, "json");
			
				
			});
			
		});	
	</script>
  </head>
  <body>
		<br>
		<br>	
		<div class="container">
		<div class="col-md-10 col-md-offset-1">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
<br><br><br><br><br><br>
		<div class="row" style="text-align:center">
		<img id="imgLogo" src="img/logo.png" style="text-align:center">	
		</div>

		<br><br>
		
		<div>
			
		
			<div class="form-group col-md-12 ">		
					<input required="required" size="57" style="border-radius:5px;" type="text" id="fullname" placeholder="Nome">
			</div>
			<div class="form-group col-md-6 col-xs-12">
					<input required="required" size="25" type="text" id="cpf" style="border-radius:5px" placeholder="CPF">
			</div>

			<div class="form-group col-md-6 col-xs-12" style="margin-left:5.5%">
					<input required="required" size="25" type="text" id="username" style="border-radius:5px" placeholder="Nome de Usuario">
			</div>
				
			<div class="form-group col-md-12 col-xs-12">
					<input required="required" size="57" type="email" style="border-radius:5px" id="email" placeholder="E-mail">
			</div>
		
			<div class="form-group col-md-6 col-xs-12" >
					<input required="required" type="password" size="25" style="border-radius:5px"  id="password" placeholder="Senha">
			</div>
			<div class="form-group col-md-6 col-xs-12" style="margin-left:5.5%" >
					<input required="required" type="password" size="25" style="border-radius:5px;border-width:0px:" id="password2" placeholder="Confirmar Senha">
			</div>
			
			<div class="row">
			<div class="col-md-12 col-xs-12" style="text-align:center;">
			<div class="row">
			<button id="Cadastrar" type="submit" class="btn btn-primary">Confirmar</button>
			</div>
			</div>
			</div>
		</div>
		</div>
		</div>
		</div>
  </body>
</html>
